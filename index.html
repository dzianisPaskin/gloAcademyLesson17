<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <input class="name" type="text" placeholder="Name" />
      <input class="age" type="text" placeholder="Age" />
      <input class="skills" type="text" placeholder="Skills" />
      <input class="major" type="text" placeholder="Major" />

      <label><input type="checkbox">Есть дети?</label>

      <select name="name-class" id="classes">
        <option value="mechanic" selected>Механик</option>
        <option value="driver">Водитель</option>
      </select>
    </form>
    <button class="save" type="button">Сохранить</button>

    <table class="formTable">
      <tbody>
        <tr>
          <th class="tableWorker">Работник:</th>
          <td style="width: 100px">
            <button class="mechanicBtn" type="button" id="delete">
              удалить
            </button>
          </td>
        </tr>
        <tr>
          <td class="tableName">Name:</td>
          <td>
            <button class="nameBtn" type="button" id="delete">удалить</button>
          </td>
        </tr>
        <tr>
          <td class="tableAge">Age:</td>
          <td>
            <button class="ageBtn" type="button" id="delete">удалить</button>
          </td>
        </tr>
        <tr>
          <td class="tableSkills">Skills:</td>
          <td>
            <button class="skillsBtn" type="button" id="delete">удалить</button>
          </td>
        </tr>
        <tr>
          <td class="tableMajor">Major:</td>
          <td>
            <button class="majorBtn" type="button" id="delete">удалить</button>
          </td>
        </tr>
        <tr>
          <td class="tableKids">Kids:</td>
          <td>
            <button class="kidsBtn" type="button" id="delete">удалить</button>
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </body>
</html>
